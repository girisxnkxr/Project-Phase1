<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">
  <div class="container">
    <header>
      <h1>Contact <span class="highlight">Me</span></h1>
      <p class="subtitle">Have a question or want to work together?</p>
    </header>

    <form class="contact-form" action="mailto:apgirisankar@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p>Or connect with me on:</p>
      <a href="https://github.com/girisxnkxr" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.linkedin.com/in/girisxnkxr" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://www.instagram.com/girisxnkxr" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </div>
</body>
</html>
